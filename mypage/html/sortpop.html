        <title>마이페이지</title>

        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/swiper-bundle.min.css">
        <script src="../js/jquery-2.1.3.min.js"></script>
        <script src="../js/layerpop.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/swiper-bundle.min.js"></script>
    </head>
    <body>
        <div id="wrap">
            <header id="header">
                <div class="header-wrap">
                    <button type="button" class="btn-prev">이전</button>
                </div>
            </header>
            <section id="content">
                <button type="button" class="open-layer" data-info="layer-sort01">레이어 팝업 열기</button>
            </section>
            <div class="layerpop" id="layer-sort01">
              <div class="layer-cnt">
                  <div class="tit">
                      <p>정렬</p>
                      <button type="button" class="btn-close layer-close">닫기</button>
                  </div>
                    <div class="sort-list">
                        <div class="check-box">
                            <div class="check-area">
                                <label class="on">
                                    <input type="checkbox" id="" name="" title="날짜 최신순">
                                    <span>날짜 - 최신순</span>
                                </label>
                            </div>
                            <div class="check-area">
                                <label>
                                    <input type="checkbox" id="" name="" title="날짜 과거순">
                                    <span>날짜 - 과거순</span>
                                </label>
                            </div>
                            <div class="check-area">
                                <label>
                                    <input type="checkbox" id="" name="" title="가나다순">
                                    <span>가나다순</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
          layerFunc(".open-layer")
        </script>
    </body>
