                                <dl>
                                    <dt class="head">시공 선택</dt>
                                    <dd>
                                        <ul class="info-list">
                                            <li>
                                                <i class="ico chat"></i>
                                                <var>주방, 역실, 필름, 도배, 철거</var>
                                            </li>
                                        </ul>
                                    </dd>

                                        <ul class="info-list">
                                            <li>

                                            </li>
                                            <li>
                                                <i class="ico location"></i>

                                            </li>
                                        </ul>
                                    </dd>
                                    <dt class="head">시공 일정</dt>

                                        <ul class="info-list">
                                            <li>
                                                <i class="ico cal"></i>

                                            </li>
                                            <li>

                                    </dd>

                                        <ul class="info-list">

                                        </ul>
                                    </dd>

                                            <li><i class="ico folder"></i><strong>성함: </strong><var>홍길동</var></li>

                                        </ul>
