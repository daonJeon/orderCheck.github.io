<!doctype html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="">
  <meta property="og:type" content="website">
  <meta name="naver-site-verification" content="">
  <meta property="og:image" content="">
  <meta http-equiv="Cache-Control" content="No-Cache">
  <meta http-equiv="Pragma" content="No-Cache">
  <meta name="language" content="ko">
  <meta name="keywords" content="">
  <meta name="description" content="">

  <title>비밀번호 찾기</title>

  <!-- css, js 연결 -->
  <link rel="stylesheet" href="../resource/css/layout.css">
  <link rel="stylesheet" href="../resource/css/contents.css">

</head>

<body>
  <!-- skip -->
  <div id="skip">
    <a href="#content">컨텐츠 바로가기</a>
  </div>
  <!-- //skip -->

  <div id="wrap">
    <section id="content" class="subpage">
      <header class="header">
        <img src="../resource/images/common/logo_color.png" alt="오더체크"/>
      </header>
      <div class="center-box">
        <div class="login-wrap">
          <div class="login-top">
            <h2 class="title">비밀번호 찾기</h2>
            <p class="sub-txt">회원가입시 사용하신 휴대폰 번호를 입력해주세요.</p>
          </div>
          <div class="form-area">
            <label for="user_phone" class="inp-title">휴대폰 번호</label>
            <div class="inp-line">
              <span class="inp">
                <input type="text" id="user_phone" placeholder="휴대폰 번호" value="000-0000-0000"/>
              </span>
              <button type="submit" class="btn btn-light-blue" disabled><span>인증번호 받기</span></button>
            </div>

            <label for="user_autth" class="inp-title">인증번호</label>
            <div class="inp-line">
              <span class="inp">
                <input type="password" id="user_auth" placeholder="인증번호">
                <var class="pos auth-time">3:00</var>
              </span>
              <button type="submit" class="btn btn-light-blue"><span>확인</span></button>
            </div>
          </div>
          <div class="btn-group">
            <button type="button" class="btn-l btn-bk login" disabled><span>비밀번호 찾기</span></button>
          </div>

        </div>
      </div>

    </section>

  </div>


  <script src="../resource/js/vendor/jquery-2.1.3.min.js"></script>
  <script src="../resource/js/common.js"></script>
  <script>
   inpActiveFunc (".login-wrap",".login") //인풋 들의 value 값이 타이핑 되면 버튼 활성화

  </script>
</body>

</html>
