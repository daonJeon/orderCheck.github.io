<!doctype html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="">
  <meta property="og:type" content="website">
  <meta name="naver-site-verification" content="">

  <meta http-equiv="Cache-Control" content="No-Cache">
  <meta http-equiv="Pragma" content="No-Cache">
  <meta name="language" content="ko">

  <title>회원가입 : 카드 등록</title>

  <!-- css, js 연결 -->
  <link rel="stylesheet" href="../resource/css/layout.css">
  <link rel="stylesheet" href="../resource/css/contents.css">

</head>

<body>
  <!-- skip -->
  <div id="skip">
    <a href="#content">컨텐츠 바로가기</a>
  </div>
  <!-- //skip -->

  <div id="wrap">
    <section id="content" class="subpage">
      <header class="header">
        <img src="../resource/images/common/logo_color.png" alt="오더체크"/>
      </header>
      <div class="center-box">
        <div class="login-wrap">
          <div class="tbl-top-type02">
            <h2 class="title">카드 등록</h2>
            <p>무료 체험기간 14일 이후 부터 결제가 진행됩니다.</p>
            <p class="tx-gray">오더체크는 어떠한 결제정보도 직접 저장하거나 접근하지 않습니다.<br> 검증된 타사 결제 시스템을 통해 모든 카드정보는 암호화되어 해당 결제 회사에서 관리됩니다.</p>
          </div>

          <div class="dropdown-wrap">
            <button type="button" class="btn-member-drop drop-btn">
              <dl>
                <dt><span class="company">월 결제 금액(VAT 금액)</span> <span class="desc"><var>2021.11.30</var>부터 시작</span></dt>
                <dd><strong class="price"><var>91,300</var><span class="unit">원</span></strong></dd>
              </dl>
            </button>
            <div class="sel-drop-menu">
              <ul>
                <li>
                  <button type="button" class="btn-l btn-line-gray">
                    <dl>
                      <dt><span class="company">월 결제 금액(VAT 금액)</span> <span class="desc"><var>2021.11.30</var>부터 시작</span></dt>
                      <dd><strong class="price"><var>91,300</var><span class="unit">원</span></strong></dd>
                    </dl>
                  </button>
                </li>
              </ul>
            </div>
          </div>

          <div class="tab-wrap type02" style="width:200px">
            <ul class="tabs">
              <li class="on"><button type="button" class="tab-btn active" data-tab="tab1">개인카드</button></li>
              <li><button type="button" class="tab-btn" data-tab="tab2">법인카드</button></li>
            </ul>
            <span class="slider" data-left="0"></span>
          </div>

          <section class="tab-content">
            <div class="content active" id="tab1">
              <div class="form-area">
                <label for="user_phone" class="inp-title">카드 번호</label>
                <div class="inp-phone">
                  <span class="inp">
                    <input type="tel" id="user_phone" pattern="[0-9]{2,4}" maxlength="4">
                  </span>
                  <span class="inp">
                    <input type="tel" id="user_phone" pattern="[0-9]{2,4}" maxlength="4">
                  </span>
                  <span class="inp">
                    <input type="tel" id="user_phone" pattern="[0-9]{2,4}" maxlength="4">
                  </span>
                  <span class="inp">
                    <input type="tel" id="user_phone" pattern="[0-9]{2,4}" maxlength="4">
                  </span>
                </div>

                <label for="user_date" class="inp-title">유효기간</label>
                <div class="inp range">
                  <input type="tel" id="user_date" maxlength="2" placeholder="MM">
                  <span class="form-txt"> / </span>
                  <input type="tel" id="user_date02" maxlength="4" placeholder="YYYY">
                </div>

                <label for="user_pw" class="inp-title">비밀번호 앞 2자리</label>
                <div class="inp pw">
                  <input type="password" id="user_pw" placeholder="**">
                  <span class="txt-form">**</span>
                </div>

                <label for="user_phone" class="inp-title">생년월일 6자리</label>
                <div class="inp">
                  <input type="tel" id="user_phone" pattern="[0-9]{2,6}" maxlength="6" placeholder="예:881030">
                </div>

                <label for="user_email" class="inp-title">결제용 이메일</label>
                <div class="inp">
                  <input type="text" id="user_email" placeholder="이메일">
                </div>
                <p class="tx-gray">미입력 시 결제 관련 메일을 수신할 수 없습니다.</p>

              </div>
            </div>
            <div class="content active" id="tab2">
              <div class="form-area">
                <label for="user_phone" class="inp-title">카드 번호</label>
                <div class="inp-phone">
                  <span class="inp">
                    <input type="tel" id="user_phone" pattern="[0-9]{2,4}" maxlength="4">
                  </span>
                  <span class="inp">
                    <input type="tel" id="user_phone" pattern="[0-9]{2,4}" maxlength="4">
                  </span>
                  <span class="inp">
                    <input type="tel" id="user_phone" pattern="[0-9]{2,4}" maxlength="4">
                  </span>
                  <span class="inp">
                    <input type="tel" id="user_phone" pattern="[0-9]{2,4}" maxlength="4">
                  </span>
                </div>

                <label for="user_date" class="inp-title">유효기간</label>
                <div class="inp range">
                  <input type="tel" id="user_date" maxlength="2" placeholder="MM">
                  <span class="form-txt"> / </span>
                  <input type="tel" id="user_date02" maxlength="4" placeholder="YYYY">
                </div>

                <label for="user_pw" class="inp-title">비밀번호 앞 2자리</label>
                <div class="inp pw">
                  <input type="password" id="user_pw" placeholder="**">
                  <span class="txt-form">**</span>
                </div>

                <label for="user_phone" class="inp-title">사업자등록번호 10자리</label>
                <div class="inp">
                  <input type="tel" id="user_phone" pattern="[0-9]{2,10}" maxlength="10" placeholder="예:881030">
                </div>

                <label for="user_email" class="inp-title">결제용 이메일</label>
                <div class="inp">
                  <input type="text" id="user_email" placeholder="이메일">
                </div>
                <p class="tx-gray">미입력 시 결제 관련 메일을 수신할 수 없습니다.</p>

              </div>
            </div>
          </section>

          <div class="btn-group">
            <button type="button" class="btn-l btn-dark-gray open-layer" data-info="layer-member-info"><span>다음 단계로</span></button>
          </div>

        </div>
      </div>

    </section>

  </div>


  <!-- script -->
  <script src="../resource/js/vendor/jquery-2.1.3.min.js"></script>
  <script src="../resource/js/common.js"></script>
  <script>
    //우측 탭
    tabFunc (".tab-wrap")
  </script>
</body>

</html>
