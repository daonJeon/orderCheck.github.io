<!doctype html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="">
  <meta property="og:type" content="website">
  <meta name="naver-site-verification" content="">
  <meta property="og:image" content="">
  <meta http-equiv="Cache-Control" content="No-Cache">
  <meta http-equiv="Pragma" content="No-Cache">
  <meta name="language" content="ko">
  <meta name="keywords" content="">
  <meta name="description" content="">

  <title>상담 신청 폼</title>

  <!-- css, js 연결 -->
  <link rel="stylesheet" href="../resource/css/vendor/nice-select.css">
  <link rel="stylesheet" href="../resource/css/layout.css">
  <link rel="stylesheet" href="../resource/css/contents.css">

</head>

<body>
  <div id="wrap">
    <section id="content" class="content-section type02">

      <!-- header -->
      <div class="header-wrap">
        <header id="header" class="header">
          <div class="title">
            <button type="button" class="btn-txt-prev"><span><i></i>신청폼 리스트 돌아가기</span></button>
          </div>
          <ul class="menu">
            <li>
              <div class="searchbox">
                <i class='ico search'></i>
                <input type="text" placeholder="제목으로 검색하세요">
              </div>
            </li>
            <li>
              <div class="dropdown-wrap">
                <button type="button" class="btn-drop">
                  <div class="profile-details">
                    <img src="../resource/images/profile.jpg" class="img" alt="profileImg">
                    <span class="name">홍길동님</span>
                    <i class="arrow down"></i>
                  </div>

                </button>
                <div class="dropdown-box">
                  <ul>
                    <li><a href="#" class="btn-drop-menu">내 프로필</a></li>
                    <li><a href="#" class="btn-drop-menu">회사 정보</a></li>
                    <li><a href="#" class="btn-drop-menu">알림 설정</a></li>
                    <li><a href="#" class="btn-drop-menu">로그아웃</a></li>
                  </ul>
                </div>
              </div>
            </li>
            <li><button type="button" class="btn-menu" data-info="mail"><i class="ico mail"></i></button></li>
            <li><button type="button" class="btn-menu" data-info="alarm"><i class="ico alarm"></i></button></li>
          </ul>
        </header>
        <!-- /header -->
        <aside id="side_right_menu" class="side-menu">
          <div class="gnb-box right mail">
              <ul class="clear">
                  <li><a href="#">메뉴1</a></li>
                  <li><a href="#">메뉴2</a></li>
                  <li><a href="#">메뉴3</a></li>
              </ul>
              <button type="button" class="btn-side-close close-box"><span class="txt">닫기</span></button>
          </div>
          </aside>
        <aside id="side_right_menu" class="side-menu">
          <div class="gnb-box right alarm">
              <ul class="clear">
                  <li><a href="#">메뉴21</a></li>
                  <li><a href="#">메뉴22</a></li>
                  <li><a href="#">메뉴23</a></li>
              </ul>
              <button type="button" class="btn-side-close close-box"><span class="txt">닫기</span></button>
          </div>
        </aside>
      </div>


      <header class="tbl-top band">
        <input type="text" value="제목 없는 신청폼" class="inp-title">
        <div class="tab-wrap">
          <ul class="tabs">
            <li><button type="button" class="tab-btn">편집하기</button></li>
            <li class="on"><button type="button" class="tab-btn active">공유하기</button></li>
            <li><button type="button" class="tab-btn">설정</button></li>
          </ul>
          <span class="slider" data-left="0"></span>
        </div>
        <div class="row-list">

          <button type="button" class="btn-m btn-white-line open-layer" data-info="layer-type-preview"><span>미리보기</span></button>
          <button type="submit" class="btn-m btn-white open-confirm"><span>게시하기</span></button>
        </div>
      </header>
      <div class="cnt-box-side">
        <div class="left-bar-style">
          <ul class="tabs">
            <li class="on"><button type="button" class="btn-tab-share btn-share-link" data-tab="tab-link">링크 공유</button></li>
            <li><button type="button" class="btn-tab-share btn-share-web" data-tab="tab-web">웹사이트 공유</button></li>
          </ul>
        </div>
        <div class="right-bar-style">
          <section class="tab-content02">
            <div class="content active" id="tab-link">
              <h2 class="cnt-title">링크 공유</h2>
              <!-- thum-wrap -->
              <div class="thum-wrap">
                <div class="thum-box left">
                  <div class="tbl-top">
                    <h3 class="thum-title">썸네일 이미지</h3>
                    <button type="button" class="btn-thum-edit"><span>수정하기</span></button>
                  </div>
                  <div class="thum-img">
                    <img src="../resource/images/profile.jpg" alt="" />
                  </div>
                  <p>권장 사이즈 : 800*400</p>
                </div>
                <div class="thum-box right">
                  <h3 class="filter-title">표출방식</h3>
                  <p class="row">
                    <span class="inp-radio">
                      <input type="radio" name="thum" id="onepage" class="radio">
                      <label for="onepage">원페이지형</label>
                    </span>
                    <span class="inp-radio">
                      <input type="radio" name="thum" id="sider" class="radio">
                      <label for="sider">슬라이드형</label>
                   </span>
                  </p>
                  <div class="inp-line url">
                    <span class="txt">https://</span>
                    <span class="inp">
                      <input type="text" id="user_url" placeholder="주소 입력">
                    </span>
                    <span class="inp">
                      <input type="text" id="user_url" value="/ordercheck.io">
                    </span>
                  </div>
                  <div class="tbl-top">
                    <button type="button" class="btn-l btn-bk-line"><span>링크복사</span></button>
                    <span class="tx-info">도메인 연결</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="content" id="tab-web">
              <h2 class="cnt-title">링</h2>
              <!-- thum-wrap -->
              <div class="thum-wrap">
                .
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>

  </div>
  <!-- 미리보기 -->
  <div class="layer-pop confirm" id="layer-type-preview">
    <div class="layer-cnt">
      <div class="layer-top">
        <h2 class="title">미리보기</h2>
      </div>
      <div class="layer-mid">
        <div class="btn-group-wrap">
          <span><button type="button" class="btn-l btn-line-gray btn-type-onepage"><span class="txt">원페이지형</span></button></span>
          <span><button type="button" class="btn-l btn-line-gray btn-type-slide"><span class="txt">슬라이드형</span></button></span>
        </div>

        <div class="layer-btn tr">
          <button type="button" class="btn btn-bk"><span>확인</span></button>
        </div>
      </div>
      <button type="button" class="btn-close layer-close"><span class="txt">팝업 닫기</span></button>
    </div>
  </div>

  <!-- script -->
  <script src="../resource/js/vendor/jquery-2.1.3.min.js"></script>
  <script src="../resource/js/vendor/jquery-ui-1.13.0.js"></script><!-- 임시!! 파일로 교체하기 -->
  <script src="../resource/js/vendor/jquery.nice-select.min.js"></script>
  <script src="../resource/js/layerpop.js"></script><!-- 레이어팝업 -->
  <script src="../resource/js/common.js" ></script>
  <script>
    //공통 페이지용 함수
    pageInit ()
    //우측 탭
    window.onload = function(){
      tabFunc (".tab-wrap",true)
      tabBasicFunc (".left-bar-style",".btn-tab-share",".tab-content02 .content")
    }
    //레이어
    layerFunc (".open-layer")
    formSideFunc(".btn-form-arrow",".side-form")
    inpEmptyFunc(".inp-title")
    clickAddClassFunc (".list-cnt",".list-cnt","on")
    templateFunc ()

    clickAddClassFunc("#layer-type-preview .btn-group-wrap .btn-l","#layer-type-preview .btn-group-wrap .btn-l","on",null, true)
    //추천 질문 목록 - 복수 선택 가능
    clickAddClassFunc (".template .btn-group-wrap button",".template .btn-group-wrap button","on")
    clickAddClassFunc (".side-form .btm .slider-drop",".side-form .btm","open")
    //오더 체크 온/오프
    orderCheckOnOff (".switch #ordercheck",".template .btn-ordercheck")

    // 레이어 팝업 - 한개만
    $('.inp-select select').niceSelect();

    //alert
    var alertBtn = document.querySelector('.open-confirm');
    var confirmCallback = function(){
        console.log('컨펌용 콜백');
    }
    alertBtn.addEventListener('click', function(){
      layerConfirm(confirmCallback, '', '게시하시겠습니까?', '취소', '확인');
    });
  </script>
</body>
</html>
