<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="Pragma" content="No-Cache">

  <title>회원가입 : 요금제 선택</title>

  <!-- css, js 연결 -->
  <link rel="stylesheet" href="../resource/css/layout.css">
  <link rel="stylesheet" href="../resource/css/contents.css">

</head>

<body>
  <!-- skip -->
  <div id="skip">
    <a href="#content">컨텐츠 바로가기</a>
  </div>
  <!-- //skip -->

  <div id="wrap">
    <section id="content" class="subpage">
      <header class="header">
        <img src="../resource/images/common/logo_color.png" alt="오더체크"/>
      </header>
      <div class="center-box">
        <div class="login-wrap">
          <div class="tbl-top-type02">
            <h2 class="title">요금제 선택</h2>
            <p class="sub-title"><strong class="tx-blue">14일 무료 체험</strong></p>
            <button type="button" class="btn-link-type02"><span class="txt">자세한 가격 및 기능 알아보기</span></button>
          </div>

          <div class="tab-wrap">
            <ul class="tabs">
              <li class="on"><button type="button" class="tab-btn active">월</button></li>
              <li><button type="button" class="tab-btn">연(10%할인)</button></li>
            </ul>
            <span class="slider" data-left="0"></span>
          </div>

          <div class="btn-group">
            <a href="#" class="btn-l btn-line-gray drop-btn">컴퍼니 월 상담 신청 300건 이하 ₩91,300 원</a>
            <div class="sel-drop-menu">
              <ul>
                <li><button type="button" class="btn-l btn-line-gray">올해 보험료 견적을 받고 싶습니다.</button></li>
                <li><button type="button" class="btn-l btn-line-gray">온라인 가입 중 문제가 있습니다.</button></li>
                <li><button type="button" class="btn-l btn-line-gray">상담사 연결이 필요합니다.</button></li>
                <li><button type="button" class="btn-l btn-line-gray">다른 문의사항이 있습니다.</button></li>
              </ul>
            </div>
          </div>

          <div class="service-box">
            <h2 class="filter-title">부가 서비스</h2>
            <ul class="info-list side">
              <li>
                <div class="checkbox">
                  <input type="checkbox" name="service" id="service01" class="check">
                  <label for="service01"><span class="box"></span><span class="label-head">화이트 라벨링</span><span class="label-desc">프로 플랜부터 가능</span></label>
                </div>
              </li>
              <li>
                <div class="checkbox">
                  <input type="checkbox" name="service" id="service01" class="check">
                  <label for="service01"><span class="box"></span><span class="label-head">채팅</span><span class="label-desc">₩ 36,000 원</span></label>
                </div>
              </li>
              <li>
                <div class="checkbox">
                  <input type="checkbox" name="service" id="service01" class="check">
                  <label for="service01"><span class="box"></span><span class="label-head">통계/분석</span><span class="label-desc">₩ 36,000 원</span></label>
                </div>
              </li>
              <li class="total">
                <div class="head">합계<span class="tx-gray sm">모든 이용 요금은 세금(10%) 별도입니다</span></div>
                <span class="total-price"><var class="won">36,000</var><span class="unit">원</span></span>
              </li>
            </ul>

          </div>
          <div class="btn-group">
            <button type="button" class="btn-l btn-light-blue open-layer"><span>다음 단계로</span></button>
          </div>

        </div>
      </div>

    </section>

  </div>




  <!-- script -->
  <script src="../resource/js/vendor/jquery-2.1.3.min.js"></script>
  <script src="../resource/js/common.js"></script>
  <script>
    //우측 탭
    tabFunc (".tab-wrap")
  </script>
</body>

</html>
